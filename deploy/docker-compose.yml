version: '3.8'

services:
  ble-simulator:
    image: crpi-qqo05szhq6ruqonk.cn-hangzhou.personal.cr.aliyuncs.com/hjw2727/ble_simulator:latest
    container_name: ble_simulator
    command: bash -c "source /opt/venv/bin/activate && python3 src/python/run_server.py"
    # command: tail -f /dev/null
    tty: true
    stdin_open: true
    privileged: true
    network_mode: host
    pid: host
    user: "root"
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN
    devices:
      - /dev/rfkill:/dev/rfkill
    volumes:
      - ../:/app
      - /sys/bus/usb:/sys/bus/usb:ro
      - /dev/bus/usb:/dev/bus/usb
      - /var/run/dbus:/var/run/dbus
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /etc/machine-id:/etc/machine-id:ro
    environment:
      - TERM=xterm-256color
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/var/run/dbus/system_bus_socket
    working_dir: /app
    restart: unless-stopped